    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5faff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Estilos do Cabeçalho */
        header {
            background-color: #E1B79F;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 90px;
            height: auto;
            margin-right: 15px;
            border-radius: 300px;
        }

        .header-content h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Foto da Seção de Contato */
        .contact-photo {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilos das Seções */
        section {
            margin: 40px 0;
            text-align: center;
            width: 80%;
            max-width: 1200px;
          
        }
        .section1{   

            margin: 40px 0;
            text-align: center;
            width: 80%;
            max-width: 1200px;
            background-color: #F0F8FF;;


        }
        

        h2 {
            color: #1D2634;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Botões de Contato */
        .contact button {
            background: linear-gradient(45deg, #E1B79F, #E1B79F);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

      /* Adiciona estilo para as imagens das redes sociais */
      .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-media img {
            width: 48px;
            height: 48px;
            margin: 0 10px;
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }

        .social-media img:hover {
            opacity: 0.7;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 1200px) {
            /* Ajustes para telas grandes */
            section {
                width: 90%;
            }
            .contact-photo {
                width: 90%;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            .header-content h1 {
                margin-top: 10px;
            }
        }

        @media (max-width: 768px) {
            /* Ajustes para tablets e telas menores */
            .header-content h1 {
                font-size: 1.4rem;
            }

            .contact button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .social-media a img {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            /* Ajustes para celulares */
            .contact button {
                width: 100%;
                max-width: 300px;
                margin: 10px 0;
                font-size: 0.9rem;
            }

            .social-media a img {
                width: 30px;
                height: 30px;
            }

            .header-content h1 {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .contact-photo {
                width: 100%;
            }
        }

        

    </style>
</head>
